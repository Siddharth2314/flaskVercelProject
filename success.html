<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Summary</title>
</head>
<body>
    <div class="container">
        <!-- <img src="..//static/logo.png" alt="" class="logo"> -->
        {% if youtube_url %}
        <h3>Video URL : {{ message }}</h3>
        {% endif %}
        
        <br/>
        <h1>Summary : </h1>

        <h3>Long Summary</h3>

        {% if long_summary %}
        <h5>{{ long_summary }}</h5>
        {% endif %}

        <h3>Short Summary</h3>
        
        {% if short_summary %}
        <h5>Video URL : {{ short_summary }}</h5>
        {% endif %}
    </div>
</body>
</html>
